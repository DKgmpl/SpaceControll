<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj salę - SpaceControll</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments.html :: menu}"></div>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2>Edytuj salę konferencyjną</h2>
      <form th:action="@{'/rooms/edit/' + ${room.id}}" th:object="${room}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nazwa sali</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Lokalizacja</label>
          <input type="text" th:field="*{location}" class="form-control" id="location" required>
        </div>
        <div class="mb-3">
          <label for="capacity" class="form-label">Pojemność</label>
          <input type="number" min="1" th:field="*{capacity}" class="form-control" id="capacity" required>
        </div>
        <div class="mb-3">
          <label for="equipment" class="form-label">Udogodnienia</label>
          <input type="text" th:field="*{equipment}" class="form-control" id="equipment"
                 placeholder="np. projektor, TV, tablica">
        </div>
        <button type="submit" class="btn btn-primary w-100">Zapisz zmiany</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

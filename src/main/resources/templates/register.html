<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - SpaceControll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body> <!-- Pasek nawigacyjny -->
<div th:replace="~{fragments.html :: menu}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4"><h2>Rejestracja</h2> <!-- Wyświetlanie komunikatu z rejestracji -->
            <div th:if="${registerInfo}" class="alert alert-info" th:text="${registerInfo}"></div>
            <!-- Formularz powiązany z obiektem RegistrationForm -->
            <form th:action="@{/register}" th:object="${registrationForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Wprowadź email">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Wprowadź login">
                    <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password"
                           placeholder="Wprowadź hasło">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Powtórz hasło</label>
                    <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                           placeholder="Powtórz hasło">
                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Imię</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Wprowadź imię">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Nazwisko</label>
                    <input type="text" th:field="*{surname}" class="form-control" id="surname"
                           placeholder="Wprowadź nazwisko">
                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></div>
                </div>

                <!--Błędy globalne FieldMatch itp.-->
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                    <ul class="mb-0">
                        <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                    </ul>
                </div>

                <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

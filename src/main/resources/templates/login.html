<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - SpaceControll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Pasek nawigacyjny (taki sam jak w index.html) -->
<div th:replace="~{fragments.html :: menu}"></div>

<div class="container mt-4">
    <h2>Logowanie</h2>
    <!-- Wyświetlanie komunikatu o błędzie/logowania (jeśli wystąpił) -->
    <div th:if="${loginInfo}" class="alert alert-warning" th:text="${loginInfo}"></div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Podaj login" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Podaj hasło" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

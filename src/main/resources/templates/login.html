<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head('Logowanie - SpaceControll')}"></head>
<body>
<div th:replace="~{fragments.html :: menu}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4"><h2>Logowanie</h2>
            <div th:if="${loginInfo}" class="alert alert-warning" th:text="${loginInfo}"></div>
            <div th:if="${param.error}" class="alert alert-danger">Nieprawidłowy login lub hasło</div>
            <div th:if="${param.logout}" class="alert alert-success">Zostałeś wylogowany</div>
            <div th:if="${param.registered}" class="alert alert-success">Rejestracja zakończona pomyślnie. Możesz się
                teraz zalogować.
            </div>

            <form th:action="@{/login}" method="post" id="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Podaj login" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Podaj hasło"
                           required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments.html :: scripts}"></th:block>

<script th:src="@{/js/login.js}"></script>
</body>
</html>

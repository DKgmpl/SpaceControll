<!-- room_add.html -->
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head('Dodaj salę - SpaceControll')}"></head>
<body>
<div th:replace="~{fragments.html :: menu}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2>Dodaj nową salę konferencyjną</h2>
            <form th:action="@{/rooms/add}" th:object="${room}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Nazwa sali</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Lokalizacja</label>
                    <input type="text" class="form-control" th:field="*{location}" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Pojemność</label>
                    <input type="number" min="1" class="form-control" th:field="*{capacity}" id="capacity" required>
                </div>
                <div class="mb-3">
                    <label for="equipment" class="form-label">Udogodnienia</label>
                    <input type="text" class="form-control" th:field="*{equipment}" id="equipment"
                           placeholder="np. projektor, TV, tablica">
                </div>
                <button type="submit" class="btn btn-primary w-100">Dodaj salę</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments.html :: scripts}"></th:block>

</body>
</html>

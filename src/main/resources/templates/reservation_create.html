<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head('Rezerwacja sali - SpaceControll')}"></head>
<body>
<!-- Pasek nawigacyjny -->
<div th:replace="~{fragments.html :: menu}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <h2>Rezerwacja sali: <span th:text="${room.name}"></span></h2>
            <p><b>Lokalizacja: </b><span th:text="${room.location}"></span></p>
            <p><b>Pojemność: </b><span th:text="${room.capacity}"></span></p>
            <p><b>Udogodnienia: </b><span th:text="${room.equipment}"></span></p>

            <form th:action="@{'/reservations/create/' + ${room.id}}"
                  th:object="${reservation}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="startTime" class="form-label">Data i godzina rozpoczęcia</label>
                    <input type="datetime-local" th:field="*{startTime}" class="form-control" id="startTime" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                </div>
                <div class="mb-3">
                    <label for="endTime" class="form-label">Data i godzina zakończenia</label>
                    <input type="datetime-local" th:field="*{endTime}" class="form-control" id="endTime" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
                </div>
                <div class="mb-3">
                    <label for="expectedAttendees" class="form-label">Liczba uczestników</label>
                    <input type="number" min="1" th:field="*{expectedAttendees}" class="form-control"
                           id="expectedAttendees">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notatka</label>
                    <input type="text" th:field="*{notes}" class="form-control" id="notes"
                           placeholder="Wprowadź dodatkowe informacje">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                    <ul class="mb-0">
                        <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zarezerwuj</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments.html :: scripts}"></th:block>

<script th:src="@{/js/reservation-limits.js}"></script>
</body>
</html>

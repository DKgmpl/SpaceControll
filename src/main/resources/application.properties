server.port=8090
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.profiles.active=dev

# Properties for app
app.business-hours.start=8
app.business-hours.end=18
app.no-show.grace-minutes=15
app.ics.timezone=Europe/Warsaw
app.analytics.exclude-weekends=true

# Database Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:./local/h2/spacecontroll;AUTO_SERVER=TRUE;MODE=MySQL;DATABASE_TO_UPPER=false;
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Entity Scanning
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.packagesToScan=pl.edu.wszib.dnogiec.spacecontroll.model
